<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning">
            <h4 class="mb-0"><i class="bi bi-pencil-fill"></i> Chỉnh sửa khách hàng</h4>
        </div>
        <div class="card-body">
            <form th:action="@{'/customers/edit/' + ${customer.id}}"
                  method="post"
                  th:object="${customer}"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">


                <div class="mb-3">
                    <label class="form-label">Tên</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Ảnh hiện tại</label><br>
                    <img th:src="@{${customer.image}}" alt="customer image"
                         class="img-thumbnail mb-2" style="max-width: 150px;">
                    <input type="file" name="imageFile" class="form-control">
                </div>
                <input type="hidden" name="page" th:value="${param.page}"/>
                <div class="d-flex justify-content-between">
                    <a href="/customers" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save"></i> Cập nhật
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
