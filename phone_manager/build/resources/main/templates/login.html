<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h2 class="text-center mb-4 text-primary">Đăng nhập</h2>


    <form method="post" action="/login">
        <div class="mb-3">
            <label class="form-label fw-bold">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>


    <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>

    <p class="mt-4 text-center">
        Chưa có tài khoản?
        <a href="/register" class="text-decoration-none fw-bold">Đăng ký ngay</a>
    </p>
</div>

</body>
</html>
