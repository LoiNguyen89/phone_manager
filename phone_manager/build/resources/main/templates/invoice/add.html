<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Thêm hóa đơn</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/invoices/save}" th:object="${invoiceForm}" method="post">
                <div class="mb-3">
                    <label class="form-label">Khách hàng</label>
                    <select class="form-select" th:field="*{customerId}" required>
                        <option value="" disabled selected>-- Chọn khách hàng --</option>
                        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>

                <div class="product-list mb-4">
                    <label class="form-label">Sản phẩm (chọn và nhập số lượng)</label>
                    <div class="row row-cols-1 row-cols-md-2 g-3">

                        <div th:each="p : ${products}" class="col">
                            <div class="border rounded p-2 d-flex align-items-center">

                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox"
                                           th:id="${'chk-' + p.id}"
                                           th:name="selectedProductIds"
                                           th:value="${p.id}">
                                </div>

                                <div class="flex-grow-1">
                                    <label th:for="${'chk-' + p.id}" class="form-label mb-0"
                                           th:text="${p.name + ' — ' + #numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></label>

                                    <div class="small text-muted">Tồn kho: <span th:text="${p.stock}"></span></div>
                                </div>


                                <div style="max-width:110px" class="ms-3">
                                    <label class="form-label small mb-1">Số lượng</label>

                                    <input type="number" min="1" class="form-control form-control-sm"
                                           th:name="${'quantities[' + p.id + ']'}" th:value="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Lưu hóa đơn</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
