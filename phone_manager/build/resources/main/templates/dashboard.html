<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f0f2f5;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #1e1f29, #2a2c39); /* gradient tối */
            color: #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5rem 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .sidebar h4 {
            font-weight: bold;
            margin-bottom: 2rem;
            color: #0d6efd; /* xanh neon */
            text-align: center;
            text-shadow: 0 0 8px rgba(13, 110, 253, 0.7);
        }

        .sidebar .nav-link {
            color: #adb5bd;
            margin-bottom: 0.75rem;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            transition: all 0.25s ease-in-out;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .sidebar .nav-link i {
            font-size: 1.1rem;
            margin-right: 8px;
            color: #6c757d;
            transition: color 0.25s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: rgba(13, 110, 253, 0.15);
            color: #0d6efd;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
        }

        .sidebar .nav-link:hover i {
            color: #0d6efd;
        }

        .signout {
            position: absolute;
            bottom: 1.5rem;
            left: 1rem;
            right: 1rem;
        }

        .signout .nav-link {
            background: rgba(220, 53, 69, 0.1);
            color: #ff4d6d;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            transition: 0.25s;
            text-align: center;
        }

        .signout .nav-link:hover {
            background: #dc3545;
            color: #fff;
            box-shadow: 0 0 12px rgba(220, 53, 69, 0.7);
        }
        .sidebar h4 { font-weight: bold; margin-bottom: 2rem; color: #ffc107; }
        .sidebar .nav-link { color: #adb5bd; margin-bottom: 0.5rem; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #ffc107; font-weight: bold; }
        .signout { position: absolute; bottom: 1rem; left: 1rem; }
        .content { margin-left: 240px; padding: 2rem; width: 100%; }


        .card-title { font-weight: bold; }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4>Mobile <span class="text-warning">SHOP</span></h4>
    <nav class="nav flex-column">
        <a class="nav-link active" href="/dashboard"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="/customers"><i class="bi bi-people-fill me-2"></i> Customers</a>
        <a class="nav-link" href="/products"><i class="bi bi-phone-fill me-2"></i> Products</a>
        <a class="nav-link" href="/invoices"><i class="bi bi-receipt-cutoff me-2"></i> Invoices</a>
    </nav>
    <div class="signout">
        <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Sign out</a>
    </div>
</div>

<!-- Content -->
<div class="content">
    <h2 class="mb-4 text-center">Dashboard - Thống kê doanh thu</h2>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Doanh thu theo ngày</h5>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Doanh thu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${dayRevenue}">
                            <td th:text="${r[0]}"></td>
                            <td th:text="${#numbers.formatDecimal(r[1], 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Doanh thu theo tháng -->
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Doanh thu theo tháng</h5>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Tháng</th>
                            <th>Doanh thu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${monthRevenue}">
                            <td th:text="${r[0]}"></td>
                            <td th:text="${#numbers.formatDecimal(r[1], 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Doanh thu theo năm -->
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Doanh thu theo năm</h5>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Năm</th>
                            <th>Doanh thu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${yearRevenue}">
                            <td th:text="${r[0]}"></td>
                            <td th:text="${#numbers.formatDecimal(r[1], 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
