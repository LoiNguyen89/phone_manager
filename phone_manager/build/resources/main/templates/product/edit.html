<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">✏️ Sửa sản phẩm</h2>

<form th:action="@{/products/edit/{id}(id=${product.id},
    page=${param.page}, sortDir=${param.sortDir},
    searchType=${param.searchType}, keyword=${param.keyword},
    stockFilter=${param.stock}, min=${param.min}, max=${param.max})}"
      method="post" enctype="multipart/form-data" th:object="${product}">

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Brand -->
    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" th:field="*{brand}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <!-- Stock -->
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" th:field="*{stock}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>

    <!-- Image -->
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="imageFile" class="form-control">
        <div th:if="${product.image != null}">
            <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" width="120">
        </div>
    </div>

    <!-- Hidden filters (đổi tên để không đè lên stock entity) -->
    <input type="hidden" name="keyword" th:value="${param.keyword}" />
    <input type="hidden" name="searchType" th:value="${param.searchType}" />
    <input type="hidden" name="stockFilter" th:value="${param.stock}" />
    <input type="hidden" name="min" th:value="${param.min}" />
    <input type="hidden" name="max" th:value="${param.max}" />
    <input type="hidden" name="page" th:value="${param.page}" />
    <input type="hidden" name="sortDir" th:value="${param.sortDir}" />

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
</form>



</body>
</html>
