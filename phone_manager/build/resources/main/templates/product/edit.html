<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">✏️ Sửa sản phẩm</h2>

<form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" th:field="*{brand}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" th:field="*{price}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" th:field="*{stock}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Hình ảnh hiện tại</label><br>
        <img th:if="${product.image != null}" th:src="${product.image}" alt="Ảnh sản phẩm" class="img-thumbnail" style="max-height:150px;">
    </div>
    <div class="mb-3">
        <label class="form-label">Thay ảnh mới</label>
        <input type="file" class="form-control" name="imageFile">
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/products" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
