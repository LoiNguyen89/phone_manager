<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Thêm sản phẩm</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Tên</label>
        <input type="text" class="form-control" th:field="*{name}" required>
        <!-- Hiển thị lỗi tên -->
        <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1" th:errors="*{name}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Brand</label>
        <input type="text" class="form-control" th:field="*{brand}" required>
        <div th:if="${#fields.hasErrors('brand')}" class="text-danger mt-1" th:errors="*{brand}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Giá</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        <div th:if="${#fields.hasErrors('price')}" class="text-danger mt-1" th:errors="*{price}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" th:field="*{stock}" required>
        <div th:if="${#fields.hasErrors('stock')}" class="text-danger mt-1" th:errors="*{stock}"></div>
    </div>

    <div class="col-md-12">
        <label class="form-label">Ảnh sản phẩm</label>
        <input type="file" class="form-control" name="imageFile">
        <div th:if="${#fields.hasErrors('image')}" class="text-danger mt-1" th:errors="*{image}"></div>
    </div>

    <!-- Thông báo upload lỗi chung -->
    <div th:if="${uploadError}" class="text-danger mt-2" th:text="${uploadError}"></div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/products" class="btn btn-secondary">Quay lại</a>
    </div>
</form>


</body>
</html>
