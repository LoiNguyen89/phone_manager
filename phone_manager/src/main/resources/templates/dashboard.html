<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Chào mừng Admin!</h2>


    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <div class="card border-primary shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Quản lý khách hàng</h5>
                    <p class="card-text">Thêm, sửa, xóa và xem danh sách khách hàng.</p>
                    <a href="/customers" class="btn btn-primary">Đi tới</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card border-success shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Quản lý điện thoại</h5>
                    <p class="card-text">Quản lý sản phẩm điện thoại, tồn kho và thông tin chi tiết.</p>
                    <a href="/products" class="btn btn-success">Đi tới</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card border-warning shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Quản lý mua bán</h5>
                    <p class="card-text">Theo dõi hóa đơn, giao dịch và thông tin mua bán.</p>
                    <a href="/orders" class="btn btn-warning text-white">Đi tới</a>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center mt-4">
        <a href="/logout" class="btn btn-danger">Đăng xuất</a>
    </div>
</div>

</body>
</html>
