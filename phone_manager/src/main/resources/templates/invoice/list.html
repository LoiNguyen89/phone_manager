<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f0f2f5;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #1e1f29, #2a2c39);
            color: #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5rem 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.6);
        }
        .sidebar h4 {
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffc107;
            text-align: center;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            margin-bottom: 0.75rem;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            transition: all 0.25s ease-in-out;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            font-weight: 600;
        }
        .signout {
            position: absolute;
            bottom: 1.5rem;
            left: 1rem;
            right: 1rem;
        }
        .content {
            margin-left: 240px;
            padding: 2rem;
            width: 100%;
        }

        /* Action form trong cột Hành động */
        .action-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
            justify-content: center;
        }
        .action-form .form-select {
            min-width: 120px;
            max-width: 170px;
        }
        .action-form .btn {
            min-width: 110px;
            white-space: nowrap;
        }
        @media (max-width: 575.98px) {
            .action-form {
                flex-wrap: wrap;
                gap: 0.35rem;
            }
            .action-form .form-select,
            .action-form .btn {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Mobile <span class="text-warning">SHOP</span></h4>
    <nav class="nav flex-column">
        <a class="nav-link" href="/dashboard"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="/customers"><i class="bi bi-people-fill me-2"></i> Customers</a>
        <a class="nav-link" href="/products"><i class="bi bi-phone-fill me-2"></i> Products</a>
        <a class="nav-link active" href="/invoices"><i class="bi bi-receipt-cutoff me-2"></i> Invoices</a>
    </nav>
    <div class="signout">
        <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Sign out</a>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <h2 class="mb-4 text-center">Danh sách Hóa đơn</h2>

        <!-- Nút thêm mới + form tìm kiếm -->
        <div class="d-flex justify-content-between mb-3">
            <a href="/invoices/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm mới Hóa đơn
            </a>

            <form class="d-flex search-form" method="get" th:action="@{/invoices}">
                <input type="text" class="form-control form-control-sm me-2" name="keyword"
                       placeholder="Tên KH" th:value="${keyword}">
                <input type="date" class="form-control form-control-sm me-2" name="date" th:value="${date}">
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>

        <!-- Thông báo -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Bảng -->
        <div class="table-responsive shadow-sm bg-white rounded">
            <table class="table table-bordered table-hover align-middle text-center mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ngày lập</th>
                    <th>Sản phẩm</th>
                    <th>Tổng tiền (₫)</th>
                    <th>Trạng thái</th>
                    <th style="width:18%;">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.id}"></td>
                    <td th:text="${invoice.customer.name}"></td>
                    <td th:text="${#temporals.format(invoice.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="detail : ${invoice.invoiceDetails}">
                                <span th:text="${detail.product.name}"></span>
                                &times; <span th:text="${detail.quantity}"></span>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td th:text="${invoice.status}"></td>
                    <td>
                        <form th:action="@{/invoices/{id}/status(id=${invoice.id})}"
                              method="post"
                              class="action-form">
                            <select name="status" class="form-select form-select-sm">
                                <option th:each="st : ${T(ra.edu.model.entity.Invoice.Status).values()}"
                                        th:value="${st}" th:text="${st}"
                                        th:selected="${st.equals(invoice.status)}"></option>
                            </select>

                            <!-- giữ lại params phân trang & filter -->
                            <input type="hidden" name="page" th:value="${invoices.number}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="date" th:value="${date}" />

                            <button type="submit" class="btn btn-success btn-sm">Cập nhật</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${invoices.isEmpty()}">
                    <td colspan="7" class="text-center text-muted">Không có hóa đơn nào</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav class="mt-3" th:if="${invoices.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${invoices.first}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invoices(page=${invoices.number - 1}, keyword=${keyword}, date=${date})}">«</a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, invoices.totalPages - 1)}"
                    th:classappend="${i == invoices.number}? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/invoices(page=${i}, keyword=${keyword}, date=${date})}"></a>
                </li>
                <li class="page-item" th:classappend="${invoices.last}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invoices(page=${invoices.number + 1}, keyword=${keyword}, date=${date})}">»</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
