<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Thêm khách hàng</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/customers/save}" th:object="${customer}" method="post" enctype="multipart/form-data">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>


                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" required>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>



                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}"
                     th:errors="*{address}"></div>

                <div class="mb-3">
                    <label class="form-label">Ảnh</label>
                    <input type="file" name="imageFile" class="form-control" required>

                    <input type="hidden" th:field="*{image}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('image')}"
                     th:errors="*{image}"></div>

                <button type="submit" class="btn btn-primary">Lưu</button>
            </form>


        </div>
    </div>
</div>
</body>
</html>
